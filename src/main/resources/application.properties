spring.application.name=web2md
spring.main.web-application-type=none
spring.main.banner-mode=off
spring.ai.mcp.server.name=web2md
spring.ai.mcp.server.version=0.0.1
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.stdio=true

# web2md fetcher settings
web2md.fetcher.timeout-millis=10000
web2md.fetcher.max-body-size-bytes=5242880
web2md.fetcher.user-agent=Mozilla/5.0 (compatible; web2md/1.0)
